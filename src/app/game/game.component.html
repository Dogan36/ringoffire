<div #playerList class="playerListTop"><app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
         [playerActive]="i == game.currentPlayer" [image]="game.playerImages[i]"
        [name]="player"></app-player>
</div>

<div  class="field">
    <div class="cardStack">
        <img *ngFor="let c of [0,1,2,3,]; let i = index" [ngStyle]="{'right.px': i * 4}"
            src="assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="topCard" style="right:15px" src="assets/img/card_cover.png" alt="">

        <img *ngFor="let card of game.playedCards" class="playedCards" src="assets/img/cards/{{card}}.png"
            alt="">

            <img style="z-index: -999; opacity: 0;" src="assets/img/cards/{{game.stack[game.stack.length-1]}}.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pickCard" style="right:15px"
            src="assets/img/cards/{{game.currentCard}}.png" alt="">
    </div>


</div>
<button *ngIf="!game.gameOver"mat-fab color="primary" (click)="openDialog()" class="buttonAdd">
    <mat-icon>add</mat-icon>
</button>

<app-game-info *ngIf="!game.gameOver" [card]="game.currentCard" class="pinBottom"></app-game-info>

<app-game-over *ngIf="game.gameOver"></app-game-over>
